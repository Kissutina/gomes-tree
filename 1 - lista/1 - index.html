<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="1 - styles.css">
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Filtrar e Ordenar</h2>

                <!-- Barra de pesquisa -->
        <h3 class="filtertext">Pesquisas:</h3>
            <input type="text" id="search-bar" placeholder="Título...">
            <input type="text" id="search-dev" placeholder="Dsenvolvedor..." oninput="applyFilters()">
            <input type="text" id="search-platform" placeholder="Plataforma..." oninput="applyFilters()">
            <input type="text" id="search-genre" placeholder="Gênero..." oninput="applyFilters()">
            <input type="text" id="search-release-year" placeholder="Lançamento..." oninput="applyFilters()">

        <!-- Botão de filtro por conq = 100 -->
        <button id="filter-conq">Platinados</button>

        <!-- FILTRO DE NOTAS -->
        <div class="filter-group">
            <h3 class="filtertext">Notas:</h3>
            <select id="filter-score" onchange="applyFilters()">
                <option value="">Todas</option>
                <option value="10">10</option>
                <option value="9">9</option>
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>
        
        <!-- Filtro pelo ano que joguei -->
        <div class="filter-group">
            <h3 class="filtertext">Ano que joguei:</h3>
            <select id="filter-played-year">
                <option value="">Todos</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>
        
        <!-- Ordenação -->
        <div class="filter-group">
            <h3 class="filtertext">Ordenar por:</h3>
            <select id="sort-options">
                <option value="game">Ordem Alfabética</option>
                <option value="score">Score</option>
                <option value="year">Menor Ano</option>
            </select>
        </div>
    </div>

    <!-- Container dos jogos -->
    <div class="game-container" id="game-container">
        <!-- Os cards dos jogos serão inseridos aqui pelo JavaScript -->
    </div>

    <script src="1 - script.js"></script>
</body>
</html>

<audio id="open-sound" src="../audio/entrar.wav"></audio>
<audio id="close-sound" src="../audio/sair.wav"></audio>
